<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mahtab Chat 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
    <style>
        /* Custom UI Enhancements */
        .chat-container {
            background-image: url('w0.peakpx.com');
            background-size: cover;
            background-attachment: fixed;
        }
        .glass-header {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .message-in {
            border-radius: 18px 18px 18px 4px;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message-out {
            border-radius: 18px 18px 4px 18px;
            background: #dcf8c6;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-900 h-screen flex flex-col overflow-hidden text-slate-100">

    <!-- Premium Header -->
    <header class="glass-header sticky top-0 z-50 px-4 py-3 flex justify-between items-center border-b border-slate-700">
        <div class="flex items-center gap-3">
            <div class="relative">
                <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-xl font-bold border-2 border-green-500">
                    <i class="fas fa-users text-sm"></i>
                </div>
                <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-slate-800 rounded-full"></span>
            </div>
            <div>
                <h1 class="font-bold text-sm tracking-wide">Mahtab Global Room</h1>
                <p class="text-[10px] text-green-400 font-medium tracking-widest uppercase">Online Now</p>
            </div>
        </div>
        <div class="flex gap-4 text-slate-300">
            <button class="hover:text-white transition"><i class="fas fa-search"></i></button>
            <button id="logout-btn" class="hover:text-red-400 transition hidden"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <!-- Chat Area -->
    <div id="chat-window" class="flex-1 overflow-y-auto custom-scroll p-4 space-y-6 chat-container">
        <!-- Message Skeleton -->
        <div class="flex justify-center my-10">
            <button id="login-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-3 rounded-full font-bold shadow-xl transition transform active:scale-95">
                <i class="fab fa-google mr-2"></i> Join dengan Google
            </button>
        </div>
    </div>

    <!-- Modern Input Bar -->
    <footer id="input-area" class="hidden p-3 bg-slate-800 border-t border-slate-700 shadow-2xl">
        <form id="chat-form" class="max-w-4xl mx-auto flex items-center gap-2">
            <button type="button" class="text-slate-400 px-2 text-xl hover:text-blue-500 transition">
                <i class="far fa-face-smile"></i>
            </button>
            <input id="msg-input" type="text" autocomplete="off" 
                placeholder="Message likhein..." 
                class="flex-1 bg-slate-700 border-none rounded-2xl px-4 py-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none placeholder-slate-400">
            
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg transition transform active:scale-90">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </footer>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "www.gstatic.com";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "www.gstatic.com";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "www.gstatic.com";

        // Firebase Configuration (Same as provided)
        const firebaseConfig = {
            apiKey: "AIzaSyAnFD-GugLBdSVi3FhkNquTQ2azjE9Ukws",
            authDomain: "mahtabchatpt.firebaseapp.com",
            projectId: "mahtabchatpt",
            storageBucket: "mahtabchatpt.firebasestorage.app",
            messagingSenderId: "811929334738",
            appId: "1:811929334738:web:e2fb3b4e83811f2eab8e0b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const msgInput = document.getElementById('msg-input');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const inputArea = document.getElementById('input-area');

        // Authentication Handler
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginBtn.parentElement.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                inputArea.classList.remove('hidden');
                loadRealtimeChat(user);
            } else {
                loginBtn.parentElement.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
                inputArea.classList.add('hidden');
                chatWindow.innerHTML = `<div class="flex justify-center mt-20"><button id="login-inner" class="bg-blue-600 text-white px-6 py-3 rounded-full font-bold">Sign In to Chat</button></div>`;
                document.getElementById('login-inner')?.addEventListener('click', () => signInWithPopup(auth, provider));
            }
        });

        loginBtn.onclick = () => signInWithPopup(auth, provider);
        logoutBtn.onclick = () => signOut(auth);

        // Sending Message
        chatForm.onsubmit = async (e) => {
            e.preventDefault();
            const text = msgInput.value.trim();
            if (!text) return;

            await addDoc(collection(db, "messages"), {
                text: text,
                uid: auth.currentUser.uid,
                name: auth.currentUser.displayName,
                photo: auth.currentUser.photoURL,
                createdAt: serverTimestamp()
            });
            msgInput.value = "";
        };

        // Loading Realtime Chat
        function loadRealtimeChat(currentUser) {
            const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));
            onSnapshot(q, (snapshot) => {
                chatWindow.innerHTML = "";
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const isMe = data.uid === currentUser.uid;
                    
                    const messageHTML = `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'} mb-2">
                            <div class="max-w-[85%] ${isMe ? 'message-out px-4 py-2 text-slate-900' : 'message-in px-4 py-2 text-slate-800'} relative shadow-md">
                                ${!isMe ? `<p class="text-[10px] font-black text-blue-600 mb-1">${data.name}</p>` : ''}
                                <p class="text-sm font-medium">${data.text}</p>
                                <p class="text-[9px] text-right mt-1 opacity-60 font-bold">${new Date(data.createdAt?.seconds * 1000).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                            </div>
                        </div>`;
                    chatWindow.innerHTML += messageHTML;
                });
                chatWindow.scrollTop = chatWindow.scrollHeight;
            });
        }
    </script>
</body>
</html>
